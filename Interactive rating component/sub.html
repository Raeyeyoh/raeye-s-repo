<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p class="rating-text">You selected <span id="ratingValue"></span> out of 5</p>

    <h1>Thank you!</h1>
    <p class="message-text">We appreciate you taking the time to give a rating. <br>
       If you ever need more support, donâ€™t hesitate to <br> 
       <span >get in touch!</span>
    </p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const rating = localStorage.getItem("selectedRating");
        if (rating) {
            document.getElementById("ratingValue").textContent = rating;
        }
    });
  </script>
</body>
</html>

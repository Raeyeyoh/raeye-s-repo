<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; " >
    <form action="" method="POST" style=" padding: 20px 30px; border-radius: 10px; text-align: center; ">
        <div style="text-align: left;">
       <label ><strong>Name</strong></label>
      
        <input type="text" id="name" name="name" placeholder="Enter your name" style="width: 100%; padding: 10px; margin: 5px 0 10px; border: 1px solid #ccc; border-radius: 5px;">
     
        <label  ><strong>Email</strong></label>
        <input type="email" id="email" name="email" placeholder="Enter your email" style="width: 100%; padding: 10px; margin: 5px 0 10px; border: 1px solid #ccc; border-radius: 5px; ">
        
        <label ><strong>Password</strong></label>
     
        <input type="password" id="password" name="password" placeholder="Create password" style="width: 100%; padding: 10px; margin: 5px 0 1px; border: 1px solid #ccc; border-radius: 5px; ">
        <p style="font-size: 12px; color: gray; text-align: left;">Must be at least 8 characters</p>
         </div>
       
        <input type="button" name="submit" value="Get Started" style="background-color: #5250e7; color: white;width: 50%;padding: 10px;border-radius: 5px ">
  
  </form>
</body>
</html>
